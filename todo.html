<!DOCTYPE html>
<html lang="en">
<head>
  <title>To-Do Widget</title>
  <style>
    body {
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .todo-widget {
      background: #000;
      color: white;
      width: 300px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.6);
    }

    .todo-widget h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      text-align: center;
    }

    .todo-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .todo-list li {
      background: #1e1e1e;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }

    .todo-list li:hover {
      background: #333;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #ff4d4d;
      font-size: 16px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: #ff1a1a;
    }

    form.add-task {
      display: flex;
      margin-top: 15px;
    }

    form.add-task input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px 0 0 6px;
      outline: none;
    }

    form.add-task button {
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    form.add-task button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="todo-widget">
    <h3>Todo-List</h3>
    <ul class="todo-list" id="todo-list">
      
    </ul>

    <form class="add-task" id="task-form">
      <input type="text" id="task-input" placeholder="Add a card">
      <button type="submit">+</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("task-form");
    const input = document.getElementById("task-input");
    const list = document.getElementById("todo-list");

    function addRemoveFunctionality(li) {
      const removeBtn = li.querySelector(".remove-btn");
      removeBtn.addEventListener("click", () => {
        li.remove();
      });
    }

    document.querySelectorAll(".todo-list li").forEach(addRemoveFunctionality);

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.innerHTML = `${input.value} <button class="remove-btn">âœ–</button>`;
        list.appendChild(li);
        addRemoveFunctionality(li);
        input.value = "";
      }
    });
  </script>
</body>
</html>
