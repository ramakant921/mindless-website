<!DOCTYPE html>
<html>
<head>
  <title>GitHub Widget</title>
  <style>
    .widget {
      width: 300px;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: flex;
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .heading {
      font-size: 25px;
      vertical-align: top;
      margin-right: 32px;
    }

  </style>
<body>
  <div class="widget">
    <p class="heading">Github Stats</p>
  </div>
</body>
</html>
