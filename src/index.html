<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Github Widget</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/spotify.css">
  <link rel="stylesheet" href="./css/day-tracker.css">
  <script defer src="./js/brain.js"></script>
</head>
<body>


    <!-- Spotify Widget -->
    <div class="widget-wrapper">
    <div class="widget">
        <div id="spotify-widget" class="widget-content">
            <h1 class="widget-title">Spotify</h1>
            <p id="now-playing" >Now Playing</p>
            <div id="cover-wrapper"></div>
        </div>
    </div>
    </div>

    
    <!-- Github Widget -->
    <div class="block">
        <h2>Github Stats</h2>

        <div id="github-repo" class="section">
            <h3>ðŸ“š Latest Repositories</h3>
        </div>

        <div id="github-fork" class="section">
            <h3>ðŸ’¡ Forked Repositories</h3>
            <div class="blocks">UwU</div>
            <div class="blocks">deez nuts</div>
        </div>

        <div id="github-inbox" class="section">
            <h3>ðŸ“¬ Inbox</h3>
        </div>
    </div>


    <!-- Day Tracker -->
    <div class="heading">
    <h2>Day Tracker</h2>

    <div class="days">
      <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
    </div>

    <div class="grid">
      <div class="row">
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
      </div>
      <div class="row">
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
      </div>
      <div class="row">
        <div class="cell bad"></div>
        <div class="cell bad"></div>
        <div class="cell bad"></div>
        <div class="cell bad"></div>
        <div class="cell bad"></div>
        <div class="cell bad"></div>
        <div class="cell bad"></div>
      </div>
      <div class="row">
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
        <div class="cell mid"></div>
      </div>
      <div class="row">
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
        <div class="cell good"></div>
      </div>
    </div>

    <div class="blocks">
      <div><div class="blocks good"></div> Good</div>
      <div><div class="blocks mid"></div> Mid</div>
      <div><div class="blocks bad"></div> Bad</div>
    </div>
  </div>

</body>
</html>
