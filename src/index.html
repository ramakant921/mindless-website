<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mindless Website</title>
        <!-- Styles -->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/spotify.css">
        <link rel="stylesheet" href="./css/day-tracker.css">
        <link rel="stylesheet" href="./css/weather.css">
        <link rel="stylesheet" href="./css/todo.css">
        <link rel="stylesheet" href="./css/github.css">
        <link rel="stylesheet" href="./css/pomodoro.css">
        <link rel="stylesheet" href="./css/socials.css">
        <link rel="stylesheet" href="./css/layout.css">
        <!-- Scripts -->
        <script defer type="module" src="./js/brain.js"></script> 
        <script defer type="module" src="./js/dayTracker.js"></script>
        <script defer type="module" src="./js/weather.js"></script>
        <script defer type="module" src="./js/github.js"></script>
        <script defer type="module" src="./js/gmail.js"></script>
        <script defer type="module" src="./js/pomodoro.js"></script>
        <script defer type="module" src="./js/todo.js"></script>
        <script defer type="module" src="./js/cursor.js"></script>
    </head>
    <body>
        <!-- Custom Cursor -->
        <div id="cursor">
            <img class="invert" src="./assets/images/cursor.png">
        </div>

        <div id="container">
            <div id="grid">
                <div id="grid-left">

                    <!-- Weather-widget -->
                    <div class="widget-wrapper">
                        <div class="widget">
                            <div id="spotify-widget" class="widget-content">
                                <h2 class="widget-title">Weather</h2>

                                <div id="weather-hero">
                                    <img id="weather-icon" src="assets/images/weather.svg">
                                    <div id="weather-data">
                                        <div class="unit">CELSIUS</div>
                                        <div id="temp" class="temperature">27</div>
                                    </div>
                                </div>
                                <div id="location" class="location">Prayagraj, India</div>

                                <div class="bottom">
                                    <div class="item">
                                        <img src="/assets/images/wind.svg">
                                        <div class="item-flex">
                                            <p id="wind-speed">wah</p>
                                            <span>Wind Speed</span>
                                        </div>
                                    </div>
                                    <div class="item">
                                        <img src="assets/images/water.svg">
                                        <div class="item-flex">
                                            <p id="humidity">wah</p>
                                            <span>Humidity</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Spotify Widget -->
                    <div class="widget-wrapper">
                        <div class="widget">
                            <div id="spotify-widget" class="widget-content">
                                <h2 class="widget-title">Spotify</h2>
                                <p id="now-playing" >Now Playing</p>
                                <div id="cover-wrapper"></div>
                            </div>
                            <button id="spotify-login" class="login">Login</button>
                        </div>
                    </div>

                    <!-- Day Tracker -->
                    <div class="widget-wrapper">
                        <div class="widget">
                            <div id="tracker-widget" class="widget">
                                <h2 class="widget-title">Day Tracker</h2>

                                <div id="day-tracker-grid">
                                    <span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span><span>S</span>
                                </div>

                                <div id="legends">
                                    <div><div id="legend-good" class="legend"></div> Good</div>
                                    <div><div id="legend-mid" class="legend"></div> Mid</div>
                                    <div><div id="legend-bad" class="legend"></div> Bad</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Pomodoro-Widget -->
                    <div id="settings-relative" class="widget-wrapper">
                        <div id="settings">
                            <div id="settings-inner">
                                <img src="./assets/images/setting.svg" alt="setting"> 
                            </div>
                        </div>
                        <div class="widget">
                            <div id="pomodoro-widget" class="pomo-content widget-content">
                                <h2 class="widget-title">Pomodoro</h2>
                                <div class="circle">
                                    <svg class="base-timer_svg" viewBox="0 0 100 100">
                                        <g class="base-timer_circle">
                                        <circle class="base-timer_path-elapsed" cx="50" cy="50" r="45" />
                                        <path
                                        id="base-timer-path-remaining"
                                        stroke-dasharray="0.000001 283"
                                        class="base-timer_path-remaining"
                                        d="
                                        M 50, 50
                                        m -45, 0
                                        a 45,45 0 1,0 90,0
                                        a 45,45 0 1,0 -90,0
                                        "
                                        ></path>
                                        </g>
                                    </svg>
                                    <div id="timer">
                                        <span id="pomo-minutes">25</span>
                                        <span>:</span>
                                        <span id="pomo-seconds">00</span>
                                    </div>
                                </div>

                                <div class="bottom-row">
                                    <div class="icon" id="pomo-settings"><img src="assets/images/setting.svg" width="24px" height="24px" alt=""></div>
                                    <div>Work</div>
                                    <div>Min</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Social Widget -->
                    <div id="social-widget">
                        <div class="social-icon">
                            <a href="https://github.com" target="_blank">
                                <img src="assets/images/github.png">
                            </a>
                        </div>
                        <div class="social-icon">
                            <a href="https://web.whatsapp.com" target="_blank">
                                <img src="assets/images/whatsapp.png">
                            </a>
                        </div>
                        <div class="social-icon">
                            <a href="https://instagram.com" target="_blank">
                                <img src="assets/images/instagram.png">
                            </a>
                        </div>
                        <div class="social-icon" title="Add New Social">
                            <a>
                            <img src="assets/images/add_social.png">
                            </a>
                        </div>
                    </div>
                </div>

                <div id="grid-right">
                    <!-- Github Widget -->
                    <div class="widget-wrapper-tall">
                        <div class="widget">
                            <div id="github-widget" class="widget-content">
                                <h2 class="widget-title">Github</h2>

                                <div id="github-grid">
                                    <!-- Latest Repositories -->
                                    <div class="section">
                                        <div class="git-section-title">
                                            <img src="./assets/images/git-repo.png" alt="">
                                            <h2 class="section-title">Latest Repositories</h2>
                                        </div>
                                        <div id="github-repo" class="section-list">
                                        </div>
                                    </div>

                                    <!-- Forked Repositories -->
                                    <div class="section">
                                        <div class="git-section-title">
                                            <img src="./assets/images/git-fork.png" alt="">
                                            <h2 class="section-title">Forked Repositories</h2>
                                        </div>
                                        <div id="github-fork" class="section-list">
                                        </div>
                                    </div>

                                    <!-- Inbox -->
                                    <div class="section">
                                        <div class="git-section-title">
                                            <img src="./assets/images/git-inbox.png" alt="">
                                            <h2 class="section-title">Inbox</h2>
                                        </div>
                                        <div id="github-tab">
                                            <button id="git-inbox" class="btn login">Github</button>
                                            <button id="email-inbox" class="active btn login">Email</button>
                                            <button id="email-login" class="login">Gmail Login</button>
                                        </div>
                                        <div id="github-inbox" class="section-list">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button id="github-login" class="login">Git Login</button>
                        </div>
                    </div>

                    <!-- Todo Widget -->
                    <div class="widget-wrapper-tall">
                        <div class="widget">
                            <div id="todo-widget" class="widget-content">
                                <h2 class="widget-title">Todo</h2>

                                <div id="todo-container">
                                </div>
                                <button id="todo-add" class="btn"><img src="./assets/images/add.png" class="medium-icon invert" alt="+"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 


        <!-- Day Tracker Options -->
        <ul id="day-option">
            <h5 id="day-option-title" >How Was Your Day</h5>
            <li class="day-option-type" data-option="good-day"><p>Good Day</p></li>
            <li class="day-option-type margin-s" data-option="mid-day"><p>Mid Day</p></li>
            <li class="day-option-type" data-option="bad-day"><p>Bad Day</p></li>
        </ul>

        <!-- Pomodoro Options -->
        <div id="pomodoro-option">
            <span class="analog">M</span>
            <input id="pomo-opt-minutes" class="time" value="12">
            <span class="colon">:</span>
            <input id="pomo-opt-seconds" class="time" value="33">
            <span class="analog">S</span>
        </div>

        <!-- Templates -->
        <template id="todo-section-template">
            <div id="section-container">
                <div class="section">
                    <h2 class="section-title"></h2>
                    <div class="todo-list">
                    </div>
                    <button class="btn todo-add-btn section-list-item"><div><img src="./assets/images/add.png" class="small-icon invert" alt="+"><p>Add a task</p></div></button>
                </div>
            </div>
        </template>

        <template id="input-form-template">
            <form id="input-form">
                <input id="section-title-input" class="section-title" value="Title">
                <button type="submit"></button>
            </form>
        </template>

        <template id="todo-list-item-template">
            <li class="section-list-item">
                <div class="todo-item-div">
                    <input title="Mark Complete" class="isCompleted" type="checkbox">
                    <p class="text">This is going great</p>
                </div>
            </li>
        </template>
    </body>
</html>
